name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet pyinstaller
        pip install yt-dlp
    
    - name: Download and setup ffmpeg
      run: |
        mkdir YouTube-Simple-Flet\ffmpeg
        curl -L https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip -o ffmpeg.zip
        powershell -command "Expand-Archive ffmpeg.zip -DestinationPath temp"
        copy temp\ffmpeg-master-latest-win64-gpl\bin\*.exe YouTube-Simple-Flet\ffmpeg\
        copy temp\ffmpeg-master-latest-win64-gpl\bin\*.dll YouTube-Simple-Flet\ffmpeg\
    
    - name: Build Windows executable
      run: |
        cd YouTube-Simple-Flet
        pyinstaller YouTube-Simple-Flet.spec
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: YouTube-Simple-Flet/dist/YouTube-Simple-Flet.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        brew install ffmpeg
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet pyinstaller
        pip install yt-dlp
    
    - name: Build macOS executable
      run: |
        cd YouTube-Simple-Flet
        pyinstaller --onefile --windowed --name "YouTube-Simple-Flet-macOS" youtube_simple_flet.py
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: YouTube-Simple-Flet/dist/YouTube-Simple-Flet-macOS

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-build
        path: ./artifacts/
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: macos-build
        path: ./artifacts/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/YouTube-Simple-Flet.exe
          ./artifacts/YouTube-Simple-Flet-macOS
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}